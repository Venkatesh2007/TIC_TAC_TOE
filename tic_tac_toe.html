<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE MIND GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="tic_tac_toe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Fuggles&display=swap" rel="stylesheet">
</head>

<body>
    <div class="play" id="play">
        <div>
            <P>TIC TAC TOE GAME</P>
        </div>
        <div id="playbtn" onclick="changeslide()"></div>
        <p>START THE GAME BRO!</p>
    </div>
    <div class="box" id="box">

        <div id='row1' class="row1 row-cols-md-2 row-cols-lg-3 row-cols-sm-1">
            <div class="container-sm shadow bg-secondary bg-gradient justify-content-center ticbox" id="box1"
                onclick="player(1)">
                <div id="hero1">X</div>
            </div>
            <div class="container-sm shadow bg-secondary bg-gradient justify-content-center ticbox" id="box2"
                onclick="player(2)">
                <div id="hero2">X</div>
            </div>
            <div class="container-sm shadow bg-secondary bg-gradient justify-content-center ticbox" id="box3"
                onclick="player(3)">
                <div id="hero3">X</div>
            </div>
        </div>
        <div class="row2 row-cols-md-2 row-cols-lg-3 row-cols-sm-1">
            <div class="container-sm shadow bg-secondary bg-gradient justify-content-center ticbox" id="box4"
                onclick="player(4)">
                <div id="hero4">X</div>
            </div>
            <div class="container-sm shadow bg-secondary bg-gradient justify-content-center ticbox" id="box5"
                onclick="player(5)">
                <div id="hero5">X</div>
            </div>
            <div class="container-sm shadow bg-secondary bg-gradient justify-content-center ticbox" id="box6"
                onclick="player(6)">
                <div id="hero6">X</div>
            </div>
        </div>
        <div class="row2 row-cols-md-2 row-cols-lg-3 row-cols-sm-1">
            <div class="container-sm shadow bg-secondary bg-gradient justify-content-center ticbox" id="box7"
                onclick="player(7)">
                <div id="hero7">X</div>
            </div>
            <div class="container-sm shadow bg-secondary bg-gradient justify-content-center ticbox" id="box8"
                onclick="player(8)">
                <div id="hero8">X</div>
            </div>
            <div class="container-sm shadow bg-secondary bg-gradient justify-content-center ticbox" id="box9"
                onclick="player(9)">
                <div id="hero9">X</div>
            </div>
        </div>
    </div>
    <div class="scoreboardbox" id="scoreboard">
        <div class="scoreboard">
            <p id="title">Scoreboard</p>
            <p id="compscore">COMPUTER:LOST</p>
            <p id="playerscore">YOU:WON</p>
        </div>
        <div class="replay" id="replay" onclick="replay()">
            <a>REPLAY</a>
        </div>
    </div>
    <script src="tic_tac_toe.js"></script>
</body>

</html>
